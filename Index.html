<!DOCTYPE html>
<html>
<head>
<title>Two Panel Layout</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
}
.container {
display: flex;
height: 100vh;
}
.left-panel, .right-panel {
flex: 1;
border: none;}
iframe {
width: 100%;
height: 100%;
border: none;
}
</style>
</head>
<body>
<div class="container">
<div class="left-panel">
<iframe src="https://www.savana.com"></iframe>
</div>
<div class="right-panel">
<iframe src="https://en.wikipedia.org"></iframe>
</div>
</div>
</body>
</html>
